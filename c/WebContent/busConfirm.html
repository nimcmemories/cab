<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Bus ConfirmForm</title>
	<link rel="stylesheet" href="css/commonStyle.css">
	<link rel="stylesheet" href="css/styleSheet.css">
    <link rel="stylesheet" href="css/iconFont.css">
    <link rel="stylesheet" href="css/customStyle.css">    
    <link rel="stylesheet" href="css/jquery.timepicker.css" />    
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
</head>

<body>
	<div class="header bg_color">smartCab</div>
	<div class="main padding2 border br2 wdth-70p auto">
    	<h2 class="border-bottom padding5">Confirm Booking</h2>
        <div class="left border margin2 padding2 wdth-50p br2">
        	<table class="tbl-90p br2">
                <tr>
                    <td><label>Name :</label></td>                    
                    <td><input type="text" placeholder="Name" name=""/></td>
                </tr>
                <tr>
                    <td><label>Gender :</label></td>                    
                    <td><select>
                    	<option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select></td>
                </tr>
                <tr> 
                    <td><label>Age :</label></td>
                    <td><input type="text" placeholder="Enter Age" name=""/></td>
                </tr>
            	<tr>
                	<td><label>Email Id :</label></td>
                   	<td><input type="email" placeholder="Email Address" name=""/></td>
                </tr>
                <tr>
                    <td><label>Mobile :</label></td>                    
                    <td><input type="text" placeholder="Mobile Number" name=""/></td>
                </tr>
                <tr>
                    <td></td>                    
                    <td><input type="submit" value="Confirm Booking" class="primary on-right" name=""/></td>
                </tr>
            </table>
        </div>
        <div class="left margin2 padding2 wdth-25p br2 border">
                <div class="fnt-size20 border-bottom">Journey Details</div>
                <span class="fnt-size14">Ahmedabad to Jamnagar, Sat, Oct 25, 2014</span>                
                <div class="fnt-size14">Seat Number : </div>                                
                <div class="fnt-size14">Bus Name : </div>                                
            </div>
            <div class="clear"></div>
        </div>
        
    </div>
</body>
</html>
