<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Register Form</title>
</head>

<body>
	<div class="register_form">
		<form action="#" method="post">
			<h3>Partner Register Form</h3>
			<div class="border-bottom"></div>
			<table>
				<tr>
					<td><label>Partner-Type :</label></td>
					<td><select name="partnertype" id="taxipartnertype" >
							<option>Partner Type</option>
							<option>cab partner</option>
							<option>bus partner</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Partner-Tittle :</label></td>
					<td><span class="input-icon icon-tag left fa-lg"></span> <input
						type="text" placeholder="Partner Tittle" alt="Partner-Tittle"
						id="partnertittle" name="partnertittle" data-validation="custom"
						data-validation-regexp="^([a-zA-Z]+)$"
						data-validation-error-msg="please enter tittle" /></td>
				</tr>
				<tr>
					<td><label>First-Name :</label></td>
					<td><span class="input-icon icon-user left fa-lg"></span> <input
						type="text" placeholder="First Name" alt="FirstName"
						id="registerfirstname" name="firstname" data-validation="custom"
						data-validation-regexp="^([a-zA-Z]+)$"
						data-validation-error-msg="please enter valid name"/></td>
				</tr>
				<tr>
					<td><label>Last-Name :</label></td>
					<td><span class="input-icon icon-user left fa-lg"></span> <input
						type="text" placeholder="Last Name" alt="LastName"
						id="registerlastname" name="lastname" data-validation="custom"
						data-validation-regexp="^([a-zA-Z]+)$"
						data-validation-error-msg="please enter valid name" /></td>
				</tr>
				<tr>
					<td><label>Mobile Number :</label></td>
					<td><span class="input-icon icon-mobile-2 left fa-lg"></span>
						<input type="text" placeholder="Mobile Number" alt="mobileNumber"
						id="registermobilenumber" name="registermobilenumber" data-validation="custom"
						data-validation-regexp="/^\d{10}$/" data-validation-length="max10"
						data-validation-error-msg="please enter valid number" /></td>
				</tr>
				<tr>
					<td><label>Email Id :</label></td>
					<td><span class="input-icon icon-mail-2 left fa-lg"></span> <input
						type="email" placeholder="Email Id" alt="emailId" name="emailId"
						id="registeremailid" data-validation="custom"
						data-validation-regexp="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/"
						data-validation-error-msg="please enter valid emailId" /></td>
				</tr>
				<tr>
					<td><label>Address :</label></td>
					<td><textarea placeholder="address" alt="address"
							name="address" id="registeraddress"
							data-validation="custom length"
							data-validation-length="max100"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" class="primary" alt="Submit" value="Register" id="registerpartner"/> 
						<input type="reset" class="danger" alt="Cancel" value="Cancel" id="cancelregisterpartner" /></td>
				</tr>
			</table>
		</form>
	</div>
	<script type="text/javascript" src="../js/javaScript.js"></script>
	<script type="text/javascript">
		$.validate({
			modules : 'location, date, security, file',
			onModulesLoaded : function() {
				$('#country').suggestCountry();
			}
		});
		// Restrict presentation length
		$('#presentation').restrictLength($('#pres-max-length'));
	</script>
</body>

</html>
