<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Taxi ConfirmForm</title>
	<link rel="stylesheet" href="css/commonStyle.css">
	<link rel="stylesheet" href="css/styleSheet.css">
    <link rel="stylesheet" href="css/iconFont.css">
    <link rel="stylesheet" href="css/customStyle.css">

<body>
<div class="header bg_color">smartCab</div>
	<div class="main taxiConfirm">
    	<h2 class="border-bottom padding5">Confirm Booking</h2>
        <div class="left border margin2 padding2 wdth-50p br2">
        	<table class="confirm_taxi_table br2">
            	<tr>
                	<td><label>Email Id :</label></td>
                   	<td><input type="email" placeholder="Email Address" name=""/></td>
                </tr>
                <tr> 
                    <td><label>Area :</label></td>
                    <td class="border-bottom"><label>area</label></td>

                </tr>
                <tr>
                    <td><label>Address :</label></td>                    
                    <td><textarea placeholder="Address" name=""></textarea></td>
                </tr>
                <tr>
                    <td><label>Landmark :</label></td>                    
                    <td><input type="text" placeholder="Landmark" name=""/></td>
                </tr>
                <tr>
                    <td><label>Mobile :</label></td>                    
                    <td><input type="text" placeholder="Mobile Number" name=""/></td>
                </tr>
                <tr>
                    <td></td>                    
                    <td><input type="submit" value="Confirm Booking" class="primary on-right" name=""/></td>
                </tr>
            </table>
        </div>
        <div class="left margin2 padding2 wdth-47p br2 hgt-30p">
        	<div class="border padding2 wdth-100p br2 hgt-25p">Map</div>
            <div class="margin2 padding2 on-right">
                <div class="fnt-size14">Estimate KM :</div>
                <div class="fnt-size14">Estimate INR :</div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
