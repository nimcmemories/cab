<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Taxi ConfirmForm</title>
	<link rel="stylesheet" href="css/commonStyle.css">
	<link rel="stylesheet" href="css/styleSheet.css">
    <link rel="stylesheet" href="css/iconFont.css">
    <link rel="stylesheet" href="css/customStyle.css">    
    <link rel="stylesheet" href="css/jquery.timepicker.css" />    
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
	<script type="text/javascript" src="jslib/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery.form-validator.min.js"></script>
	<script type="text/javascript"> </script>
</head>

<body>
<div class="header bg_color">smartCab</div>
	<div class="main padding2 border br2 wdth-70p auto">
    	<h2 class="border-bottom padding5">Confirm Booking</h2>
        <div class="left border margin2 padding2 wdth-50p br2">
        <form action="#">
        	<table class="tbl-90p br2">
            	<tr>
                	<td><label>Email Id :</label></td>
                   	<td><input type="email" placeholder="Email Address" 
                   	name="emailid" id="taxiconfirmemailid"
                   	data-validation-regexp="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/"
					data-validation-error-msg="please enter valid emailId" /></td>
                </tr>
                <tr> 
                    <td><label>Area :</label></td>
                    <td class="border-bottom"><label>area</label></td>
				</tr>
                <tr>
                    <td><label>Address :</label></td>                    
                    <td><textarea placeholder="Address" name="address" id="taxiconfirmaddress"
                    data-validation="custom length"
					data-validation-length="max100"
					data-validation-error-msg="please enter valid address"></textarea></td>
                </tr>
                <tr>
                    <td><label>Landmark :</label></td>                    
                    <td><input type="text" placeholder="Landmark" name="landmark" id="taxiconfirmlandmark"
                    data-validation-regexp="^([a-zA-Z]+)$"
					data-validation-error-msg="please enter landmark"/></td>
                </tr>
                <tr>
                    <td><label>Mobile :</label></td>                    
                    <td><input type="text" placeholder="Mobile Number" name="mobile" id="taxiconfirmmobile"
                    data-validation-regexp="/^\d{10}$/" data-validation-length="max10"
					data-validation-error-msg="please enter valid number"/></td>
                </tr>
                <tr>
                    <td></td>                    
                    <td><input type="submit" value="Confirm Booking" class="primary on-right" id="taxiconfirm" /></td>
                </tr>
            </table>
            </form>
        </div>
        <div class="left margin2 padding2 wdth-47p br2 hgt-30p">
        	<div class="border padding2 wdth-100p br2 hgt-25p">Map</div>
            <div class="margin2 padding2 on-right">
                <div class="fnt-size14">Estimate KM :</div>
                <div class="fnt-size14">Estimate INR :</div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script type="text/javascript">
		$.validate({
			modules : 'location, date, security, file',
			onModulesLoaded : function() {
				$('#country').suggestCountry();
			}
		});
		// Restrict presentation length
		$('#presentation').restrictLength($('#pres-max-length'));
	</script>
</body>
</html>
