<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Customer View For Taxi</title>
<link rel="stylesheet" href="css/styleSheet.css">
<link rel="stylesheet" href="css/commonStyle.css">
<link rel="stylesheet" href="css/iconFont.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/javaScript.js"></script>
</head>

<body>
    <div class="left-siderbar-Bus">
        <!-- Partners  -->
    	<div class="partner">
        	<h4>Partners</h4>
            <div class="border-bottom"></div>
            <div class="partner_name lm5 tm5">
                <div><input type="checkbox" value="ABC" id="ABC" required/><label class="fnt-size15" for="ABC">ABC</label></div>
                <div><input type="checkbox" value="ABC" id="ABC1" required/><label class="fnt-size15" for="ABC1">ABC1</label></div>
                <div><input type="checkbox" value="ABC" id="ABC2" required/><label class="fnt-size15" for="ABC2">ABC2</label></div>
                <div><input type="checkbox" value="ABC" id="ABC3" required/><label class="fnt-size15" for="ABC3">ABC3</label></div>
                <div><input type="checkbox" value="ABC" id="ABC4" required/><label class="fnt-size15" for="ABC4">ABC4</label></div>
                <div><input type="checkbox" value="ABC" id="ABC" required/><label class="fnt-size15" for="ABC">ABC</label></div>
                <div><input type="checkbox" value="ABC" id="ABC1" required/><label class="fnt-size15" for="ABC1">ABC1</label></div>
                <div><input type="checkbox" value="ABC" id="ABC2" required/><label class="fnt-size15" for="ABC2">ABC2</label></div>
                <div><input type="checkbox" value="ABC" id="ABC3" required/><label class="fnt-size15" for="ABC3">ABC3</label></div>
                <div><input type="checkbox" value="ABC" id="ABC4" required/><label class="fnt-size15" for="ABC4">ABC4</label></div>
            </div>
            <div class="border-bottom tm5"></div>            
            <div class="on-right partner-seemore">
            	<a href="#" class="fnt-size12 rm5" id="partner-more">See More</a><i class="fa fa-long-arrow-down light-blue lm5 rm5 smaller"></i>
            </div>  
            <div class="clear"></div>
            <div class="border-bottom tm5"></div>            
        </div>
                <!-- Bus Type  -->
        <div class="type-of-bus">
        	<h4>Bus Type</h4>
            <div class="border-bottom"></div>
            <div class="lm5 tm5">
	            <div><input type="checkbox" value="ABC" id="AC" required/><label class="fnt-size15" for="AC">AC</label></div>
                <div><input type="checkbox" value="ABC" id="NON-AC" required/><label class="fnt-size15" for="NON-AC">NON-AC</label></div>
                <div><input type="checkbox" value="ABC" id="A1" required/><label class="fnt-size15" for="A1">Sleeper</label></div>
            </div>
            <div class="border-bottom tm5"></div>            
        </div>
         <!-- Amenities  -->
        <div class="amenities">
        	<h4>Amenities</h4>
            <div class="border-bottom"></div>
            <div class="amenities-type lm5 tm5">
	            <div><input type="checkbox" value="ABC" id="wifi" required/><label class="fnt-size15" for="wifi">Wifi</label></div>
                <div><input type="checkbox" value="ABC" id="newspaper" required/><label class="fnt-size15" for="newspaper">News Paper</label></div>
                <div><input type="checkbox" value="ABC" id="charger" required/><label class="fnt-size15" for="charger">Charger</label></div>
	            <div><input type="checkbox" value="ABC" id="wifi" required/><label class="fnt-size15" for="wifi">Wifi</label></div>
                <div><input type="checkbox" value="ABC" id="newspaper" required/><label class="fnt-size15" for="newspaper">News Paper</label></div>
                <div><input type="checkbox" value="ABC" id="charger" required/><label class="fnt-size15" for="charger">Charger</label></div>
            </div>
            <div class="border-bottom tm5"></div>            
            <div class="on-right amenities-seemore">
            	<a href="#" class="fnt-size12 rm5" id="amenities-more">See More</a><i class="fa fa-long-arrow-down light-blue lm5 rm5 smaller"></i>
            </div>  
            <div class="clear"></div>
        </div>
        <div class="border-bottom tm5"></div>         
        
        <!-- Offers  -->
        <div class="building-point">
        	<h4>Building Point</h4>
            <div class="border-bottom"></div>
             <div class="lm5 tm5">
                <div><input type="radio" value="ABC" id="AB" name="offer" required/><label class="fnt-size15" for="AB">A</label></div>
                <div><input type="radio" value="ABC" id="AB1" name="offer" required/><label class="fnt-size15" for="AB1">B</label></div>
                <div><input type="radio" value="ABC" id="AB2" name="offer" required/><label class="fnt-size15" for="AB2">C</label></div>
                <div><input type="radio" value="ABC" id="AB3" name="offer" required/><label class="fnt-size15" for="AB3">D</label></div>
                <div><input type="radio" value="ABC" id="AB4" name="offer" required/><label class="fnt-size15" for="AB4">E</label></div>
            </div>
        </div>
        <div class="border-bottom tm5"></div> 

                      
    </div>
</body>
</html>
